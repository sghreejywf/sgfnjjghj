apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgfdss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dgfdss
  template:
    metadata:
      labels:
        app: dgfdss
    spec:
      containers:
      - image: okteto.dev/dgfdss:latest
        name: dgfdss
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "52a8e37f-7eae-4fac-8378-562a61312032"
        - name: Vless_Path
          value: "/52a8e37f-7eae-4fac-8378-562a61312032-vless"
        - name: Vmess_UUID
          value: "52a8e37f-7eae-4fac-8378-562a61312032"
        - name: Vmess_Path
          value: "/52a8e37f-7eae-4fac-8378-562a61312032-vmess"
        - name: Share_Path
          value: "/v2rghhk"
